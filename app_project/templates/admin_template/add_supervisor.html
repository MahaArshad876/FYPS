{% extends 'admin_template/base_template.html' %}

{% block home_content %}

    <h2>Add Supervisor</h2>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card btn btn-primary">
                    <a href="" class="btn btn-primary">Add Supervisor</a>
                </div>
              <div class="card-body">

                   <form action="/add_supervisor" method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control"  placeholder="First Name . . ." name="first_name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name . . ." name="last_name">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">UserName</label>
                        <input type="text" class="form-control" placeholder="UserName . . ." name="username">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
                      </div>
    {#                    <div class="form-group">#}
    {#                        <label for="exampleFormControlSelect1">Gender</label>#}
    {#                        <select class="form-control" id="exampleFormControlSelect1" name="gender">#}
    {#                          <option>Select Gneder</option>#}
    {#                          <option>Male</option>#}
    {#                          <option>Female</option>#}
    {#                          <option>Other</option>#}
    {#                        </select>#}
    {#                      </div>#}
                       <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <input type="text-area" class="form-control" placeholder="Address . . . " name="address">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password . . ." name="password">
                      </div>

                        {% if messages %}
                        <div class="form-group">
                        {% for message in messages %}
                            <span class="btn btn-danger btn-block">{{message}}</span>
                        {% endfor %}
                        </div>

                        {% endif %}

                      <button type="submit" class="btn btn-primary btn-block">Add Supervisor</button>
                    </form>
              </div>
            </div>
        </div>
    </div>


{% endblock home_content %}
